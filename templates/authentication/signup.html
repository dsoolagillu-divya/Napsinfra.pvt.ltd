<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body{
         
            background-image: url("https://wallpapercave.com/wp/wp8547968.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
    }
     @media screen and (max-width:600px){
            html, body{
                background-image: url("https://wallpapercave.com/wp/wp8547968.jpg");
                background: rgba(234, 224, 224, 0.5);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                width: 100%;
                height: 100%;
                overflow: hidden;

               
                
            }
        }
    .title{
        text-align: center;
        margin-top: 20px;
        font-size: 35px;
        color: green;
    }
    form{
        border: 4px double black;
        display: inline-block;
        margin-left: 570px;
        margin-top: 50px;
        font-size: 25px;
        width: 400px;
        align-items: center;
        padding-left: 40px;
        border-radius: 15px;
    }
    @media screen and (max-width:600px){
        form{
            margin-top: 30px;
            margin-left: 70px;
            font-size: 20px; 
            width: 200px;
            padding-left: 10px;
           




        }
    } 
    .u{
        margin-top: 25px;
      margin-bottom: 15px;
   
    }
     @media screen and (max-width:600px){
        .u{
            margin-top: 5px;
           margin-bottom: 5px;
           margin-left: 7px;
           color: rgb(25, 21, 234);
          
           
        }
    } 
    .b{
        margin-left: 147px;
        margin-bottom: 20px;
        font-size: 26px;
        margin-top: 40px;
        border-radius: 10px;

    }
    @media screen and (max-width:600px){
        .b{
        margin-left: 40px;
        font-size: 20px;
        
    }
}

    .b:hover{
        background-color: rgb(77, 134, 49);
       
    }
  
   </style>
</head>
<body>
    {% for message in messages %}
   <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
   <strong>Message:</strong> {{ message }}
   <button type="button" class="close" data-dismiss="alert" aria-label="close" >
   <span aria-hidden="true">&times;</span>
   </button>
   </div>
   {% endfor %}
    <h3 class="title">Signup</h3>
    <form action="/signup" method="post">
    {% csrf_token %}

        <label class="u" for="">Username</label>
        <input  class="u"type="text" id="username" name="username" placeholder="Create a Username(only letters and numbers)" Required>
        <br>
        <label class="u" for="">First Name</label>
        <input class="u" type="text" id="fname" name="fname" placeholder="Enter Your First Name" Required>
        <br>
        <label class="u" for="">Last Name</label>
        <input class="u" type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
        <br>
        <label class="u" for="">Email Address</label>
        <input class="u" type="email" id="email" name="email" placeholder="Enter Your Email Address" Required>
        <br>
        <label class="u" for="">Password</label>
        <input class="u" type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
        <br>
        <label class="u" for="">Confrim your password</label>
        <input class="u" type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
        <br>
        <button class="b" type="submit">Sign up</button>
    </form>
   
</body>
</html>
